services:
  # Backend Service (Spring Boot)
  - type: web
    name: chopade-lab-backend
    env: docker
    context: ./backend
    dockerfilePath: Dockerfile
    plan: free
    region: singapore
    autoDeploy: true
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JWT_SECRET
        generateValue: true
      - key: DB_URL
        fromDatabase:
          name: chopade-lab-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: chopade-lab-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: chopade-lab-db
          property: password



databases:
  # Database (PostgreSQL)
  - name: chopade-lab-db
    plan: free
    region: singapore
    databaseName: labdb
    user: labuser
